 innovation_sahel_horsemen:0 "Sahel Horsemen"
 innovation_sahel_horsemen_desc:0 "The Sahel is a dry and arid plain, where vast distances are often covered with horses. The Sahel Riders are mounted warriors who use light quilted armor and javelins to devastate their enemies. They are quick and can easily brave deserts and the savanna."
 
