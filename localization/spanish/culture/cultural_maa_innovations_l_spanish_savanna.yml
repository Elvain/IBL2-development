l_spanish:
 innovation_sahel_horsemen:0 "Caballeros del Sahel"
 innovation_sahel_horsemen_desc:0 "El Sahel és una plana seca y árida, donde las vastas distáncias se realizan a menudo a caballo. Los caballeros del Sahel son guerreros montados que utilizan armaduras acolchonadas ligeras y jabalinas para acabar con sus enemigos. Son rápidos y pueden cruzar fácilmente el desierto y la sabana."
 
